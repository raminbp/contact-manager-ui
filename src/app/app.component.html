<mat-toolbar color="primary" class="mat-elevation-z8" height="64px">
  <span class="title">CGM Contact Manager</span>

  <app-contact-search (setValue)="filterContacts($event)"></app-contact-search>
  <span class="fill-space"></span>
  <button mat-button (click)="openContactForm('ADD',{})" mat-flat-button color="primary">Add Contact</button>

</mat-toolbar>

<div class="container text-center">

  <table mat-table #contactslist [dataSource]="dataSource" class="contacts-list mat-elevation-z4">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let item"> {{item.phone}} </td>
    </ng-container>

    <!-- Email Column-->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let item"> {{item.email}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item" class="action-link">
        <a (click)="openContactForm('UPDATE',item)">
          <mat-icon>edit</mat-icon>
        </a>
        <a (click)="openContactForm('DELETE',item)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  </table>
</div>
